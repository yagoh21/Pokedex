<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->

    <link rel="icon" href="./favicons/favicon-16x16 (1).png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main js -->

    <script defer src="./js/script.js"></script>

    <!-- nunca esquecer o atributo defer para nao ter problema de carregar o script antes do html -->


    <title>Pok√©dex</title>
</head>


<body>

   

  <main >

    <img src="./favicons/pokedex.png" alt="pokedex" class="pokedex">

    <img src="#" alt="pokemon" class="pokemon__image">
    

    <h1 class="pokemon__data">
        <span class="pokemon__number"></span> - 
        <span class="pokemon__name"></span>
    </h1>

    <form class="form">
        <input type="search"
        class="input__search"
        placeholder="Name or Number"
        required/>
    </form>


    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>

  </main>

</body>
</html>
